{% extends "base.html" %}

{% block body %}
<!-- Important -->
<!-- Can not delete the 'enctype' attribut which is use to handle the upload file -->
<!-- Only Post method work in the case of handling the upload file -->
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="submit">
</form>

{% endblock body %}
